<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <!-- Unordered List : Sequence does not matter  -->
    <ul>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Pamosa</li>
      <li>Dosa</li>
    </ul>
    <!-- Ordered List - Sequence matter in the list  -->
    <ol type = "a">
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Pamosa</li>
      <li>Dosa</li>
    </ol>
    <!-- Attributes are used to add more information to the tags  -->
    <!-- here type in ol is the attribute  -->
    
  </body>
</html>
