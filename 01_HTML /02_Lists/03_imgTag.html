<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>
  <body>
    <!-- Image Element : Used to add image to your page  -->
    <!-- alt : aternate text which tells what the image is about  -->
    <!-- img does not have closing tag  -->
    <img
      src="BelieveInYourself.jpg"
      alt="Quote"
      height="200px"
      width="1000px"
    />
  </body>
</html>
