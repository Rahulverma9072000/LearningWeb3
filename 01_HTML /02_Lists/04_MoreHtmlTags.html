<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More HTML Tags</title>
  </head>
  <body>
    <!-- br tag : line break  -->
    <p>Twinkle Twinkle Little Stars How I wonder How You Are</p>
    <p> Twinkle Twinkle <br>Little Stars <br> How I wonder <br> How You Are</p>

    <!-- Bold , Italic and Underline Tags  -->
    <b>Bold</b>
    <i>Italic</i>
    <u>Underline </u>
  </body>
</html>
