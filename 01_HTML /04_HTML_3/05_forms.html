<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Forms are used to collect date from the user  -->
    <!-- action attribute is used to define what action needs to be performed when a form is submitted or where the form data should be sent -->
    <form action="/action">
        <!-- input element used to create multiple form controls -->
        <!-- there are multiple types of inputs that can be created using type attribute  -->
        Username : 
        <input type="text"> <br>
        Password : 
        <input type="password"> <br>
        Number : 
        <input type="number"> <br>
        Time : 
        <input type="time"> <br>
        Color: 
        <input type="color">
    </form>

</body>
</html>
