<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tables </title>
</head>
<body>
    <!-- Tables are used to represent real life table data . -->
    <!-- Horizontal Line :  Row   , Vertical Line : Colloumn  -->
    <table border="4px" solid grey>
        Table ka caption
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
