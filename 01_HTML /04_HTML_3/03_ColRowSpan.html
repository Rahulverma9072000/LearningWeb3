<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Colspan and Rowspan Attributes</title>
</head>
<body>
    <!-- Horizontal -> Row and Vertical ->Colloumn  -->
    <!-- Colspan and Rowspan Attributes  -->
    <!-- It is used to create cells which spans over multiple rows and Colloumns -->
    <!-- By Default (1 Cell) any Span occupy 1 Row and 1 Col  -->
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>70</td>
                <td>1.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
