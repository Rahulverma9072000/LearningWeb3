<!-- This means that we are using HTML version 5 -->
<!DOCTYPE html>
<!-- Root Tag : html  -->
<html lang="en">
  <!-- Meta information present in html like css linking , js linking . Meta means extra information and that is not displaying on WebPage -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- WebPage Title displays on top -->
    <title>Documenting HTML BoilerPlate</title>
  </head>
  <!-- Actual data displays on WebPage  -->
  <body>
    <h1>HTML Boiler Plate</h1>
    This is the Standard format or skeleton of Writing HTML Code.<br><br>
    Emmets are the Shortform present in VS CODE <br><br>
    This code is in Indentation : Proper Spacing . This is the best practice of Good Programmers 
  </body>
</html>
