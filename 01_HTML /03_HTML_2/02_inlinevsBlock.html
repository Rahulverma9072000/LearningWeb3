<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block </title>
</head>
<body>
    <!-- Heading Element is the Block Element  -->
    <h1>Hello World </h1>
    <h1>Rahul Verma</h1>
    <!-- Paragraph ELement is the Block Element   -->
    <p>First Para </p>
    <p>Second Para </p>
    <!-- Anchor tag is the inline element  -->
    <a href="">Call me </a>
    <a href="">Text me </a>
    <!-- Image element is inline element  -->
    <!-- If there is width for other image than it will be on same line  -->
    <img src="" alt="Hey Buddy ">
    <img src="" alt="Bhalu">
</body>
</html>
