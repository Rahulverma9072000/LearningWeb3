<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Element</title>
  </head>
  <body>
    <!-- Span is also a generic container used to hold other HTML element or group elements together 
    It is an inline element .  -->
    <span>
      <a href="www.google.com">Google</a>
      <a href="www.youtube.com">Youtube</a>
    </span>
    <a href="www.facebook.com">Facebook</a>

    <!-- See after this all 3 will be in same line bcoz span is an inline element  -->
    <!-- But the 2 elements Google , Youtube are inside span  -->
  </body>
</html>
