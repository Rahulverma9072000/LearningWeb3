<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sub and Sup Tag </title>
</head>
<body>
    <!-- Super Script : Jo Upr aata hai mtlb Super yaani Super se upr  -->
    <p>
        a<sup>2</sup> = b<sup>2</sup> + c <sup>2</sup>
    </p>
    <!-- Sub Script : Neeche aayega ye  -->
    <p>
        H<sub>2</sub>O
    </p>
    <h1>Pythagoras theorem says a<sup>2</sup> + b<sup>2</sup> = c <sup>2</sup> </h1>
    <h1>Chemical formula for Glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
</body>
</html>
