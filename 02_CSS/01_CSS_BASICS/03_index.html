<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chapter - 2</title>
    <!-- 2nd way to use CSS  -->
    <!-- Internal Style Sheet  -->
    <style>
        h1{
            color: red;
        }
    </style>
    <!-- 3rd way to use CSS  -->
    <!-- External CSS  -->
    <!-- Writing CSS in a separate documnet and linking it with HTML file  -->
    <!-- This is the good practice to link the CSS file to the html  -->
    <link rel="stylesheet" href="04_style.css">
</head>
<body>
    <!-- Style Tag  -->
    <h1>Rahul Verma</h1>
    <h1>Hello World</h1>
    <h1>Gym is life </h1>
</body>
</html>
